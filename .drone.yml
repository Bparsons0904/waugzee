---
kind: pipeline
type: docker
name: build

trigger:
  branch:
    - main
  event:
    - push

steps:
  - name: build-frontend
    image: node:24-alpine
    environment:
      VITE_API_URL:
        from_secret: VITE_API_URL
      VITE_WS_URL:
        from_secret: VITE_WS_URL
      VITE_ENV:
        from_secret: VITE_ENV
    commands:
      - cd client
      - npm ci --include=dev
      - npm run build

  - name: build-backend
    image: golang:1.25.4-alpine
    commands:
      - apk add --no-cache gcc musl-dev
      - cd server
      - go mod download
      - CGO_ENABLED=1 GOOS=linux go build -ldflags="-w -s" -o main cmd/api/main.go

  - name: build-migration
    image: golang:1.25.4-alpine
    commands:
      - apk add --no-cache gcc musl-dev
      - cd server
      - go mod download
      - CGO_ENABLED=1 GOOS=linux go build -ldflags="-w -s" -o migration cmd/migration/main.go

  - name: build-server-image
    image: docker:29-cli
    commands:
      - cd server
      - docker build -t waugzee-server:latest .
    depends_on:
      - build-backend
      - build-migration

  - name: build-client-image
    image: docker:29-cli
    environment:
      VITE_API_URL:
        from_secret: VITE_API_URL
      VITE_WS_URL:
        from_secret: VITE_WS_URL
      VITE_ENV:
        from_secret: VITE_ENV
    commands:
      - cd client
      - docker build -t waugzee-client:latest
        --build-arg VITE_API_URL="$VITE_API_URL"
        --build-arg VITE_WS_URL="$VITE_WS_URL"
        --build-arg VITE_ENV="$VITE_ENV"
        .
    depends_on:
      - build-frontend

  - name: build-valkey-image
    image: docker:29-cli
    commands:
      - cd database/valkey
      - docker build -t waugzee-valkey:latest .

---
kind: pipeline
type: docker
name: deploy

steps:
  - name: start-valkey
    image: docker:29-cli
    environment:
      GENERAL_VERSION:
        from_secret: GENERAL_VERSION
      SERVER_PORT:
        from_secret: SERVER_PORT
      DB_HOST:
        from_secret: DB_HOST
      DB_PORT:
        from_secret: DB_PORT
      DB_NAME:
        from_secret: DB_NAME
      DB_USER:
        from_secret: DB_USER
      DB_PASSWORD:
        from_secret: DB_PASSWORD
      DB_CACHE_ADDRESS:
        from_secret: DB_CACHE_ADDRESS
      DB_CACHE_PORT:
        from_secret: DB_CACHE_PORT
      DB_CACHE_RESET:
        from_secret: DB_CACHE_RESET
      CORS_ALLOW_ORIGINS:
        from_secret: CORS_ALLOW_ORIGINS
      ZITADEL_CLIENT_ID:
        from_secret: ZITADEL_CLIENT_ID
      ZITADEL_INSTANCE_URL:
        from_secret: ZITADEL_INSTANCE_URL
      ZITADEL_PRIVATE_KEY:
        from_secret: ZITADEL_PRIVATE_KEY
      ZITADEL_KEY_ID:
        from_secret: ZITADEL_KEY_ID
      ZITADEL_CLIENT_ID_M2M:
        from_secret: ZITADEL_CLIENT_ID_M2M
      CLIENT_PORT:
        from_secret: CLIENT_PORT
      VITE_API_URL:
        from_secret: VITE_API_URL
      VITE_WS_URL:
        from_secret: VITE_WS_URL
      VITE_ENV:
        from_secret: VITE_ENV
      DOCKER_ENV:
        from_secret: DOCKER_ENV
    commands:
      - docker network create traefik || true
      - docker compose -p waugzee stop valkey || true
      - docker compose -p waugzee rm -f valkey || true
      - docker compose -p waugzee up -d valkey
      - sleep 5
    when:
      branch:
        - main
      event:
        - push

  - name: migration
    image: docker:29-cli
    environment:
      GENERAL_VERSION:
        from_secret: GENERAL_VERSION
      SERVER_PORT:
        from_secret: SERVER_PORT
      DB_HOST:
        from_secret: DB_HOST
      DB_PORT:
        from_secret: DB_PORT
      DB_NAME:
        from_secret: DB_NAME
      DB_USER:
        from_secret: DB_USER
      DB_PASSWORD:
        from_secret: DB_PASSWORD
      DB_CACHE_ADDRESS:
        from_secret: DB_CACHE_ADDRESS
      DB_CACHE_PORT:
        from_secret: DB_CACHE_PORT
      DB_CACHE_RESET:
        from_secret: DB_CACHE_RESET
      CORS_ALLOW_ORIGINS:
        from_secret: CORS_ALLOW_ORIGINS
      ZITADEL_CLIENT_ID:
        from_secret: ZITADEL_CLIENT_ID
      ZITADEL_INSTANCE_URL:
        from_secret: ZITADEL_INSTANCE_URL
      ZITADEL_PRIVATE_KEY:
        from_secret: ZITADEL_PRIVATE_KEY
      ZITADEL_KEY_ID:
        from_secret: ZITADEL_KEY_ID
      ZITADEL_CLIENT_ID_M2M:
        from_secret: ZITADEL_CLIENT_ID_M2M
      CLIENT_PORT:
        from_secret: CLIENT_PORT
      VITE_API_URL:
        from_secret: VITE_API_URL
      VITE_WS_URL:
        from_secret: VITE_WS_URL
      VITE_ENV:
        from_secret: VITE_ENV
      DOCKER_ENV:
        from_secret: DOCKER_ENV
    commands:
      - echo "Debug - Cache Address:$DB_CACHE_ADDRESS Port:$DB_CACHE_PORT"
      - docker compose -p waugzee run --rm --entrypoint ./migration server up
    when:
      branch:
        - main
      event:
        - push
    depends_on:
      - start-valkey

  - name: deploy
    image: docker:29-cli
    environment:
      GENERAL_VERSION:
        from_secret: GENERAL_VERSION
      SERVER_PORT:
        from_secret: SERVER_PORT
      DB_HOST:
        from_secret: DB_HOST
      DB_PORT:
        from_secret: DB_PORT
      DB_NAME:
        from_secret: DB_NAME
      DB_USER:
        from_secret: DB_USER
      DB_PASSWORD:
        from_secret: DB_PASSWORD
      DB_CACHE_ADDRESS:
        from_secret: DB_CACHE_ADDRESS
      DB_CACHE_PORT:
        from_secret: DB_CACHE_PORT
      DB_CACHE_RESET:
        from_secret: DB_CACHE_RESET
      CORS_ALLOW_ORIGINS:
        from_secret: CORS_ALLOW_ORIGINS
      ZITADEL_CLIENT_ID:
        from_secret: ZITADEL_CLIENT_ID
      ZITADEL_INSTANCE_URL:
        from_secret: ZITADEL_INSTANCE_URL
      ZITADEL_PRIVATE_KEY:
        from_secret: ZITADEL_PRIVATE_KEY
      ZITADEL_KEY_ID:
        from_secret: ZITADEL_KEY_ID
      ZITADEL_CLIENT_ID_M2M:
        from_secret: ZITADEL_CLIENT_ID_M2M
      CLIENT_PORT:
        from_secret: CLIENT_PORT
      VITE_API_URL:
        from_secret: VITE_API_URL
      VITE_WS_URL:
        from_secret: VITE_WS_URL
      VITE_ENV:
        from_secret: VITE_ENV
      DOCKER_ENV:
        from_secret: DOCKER_ENV
    commands:
      - docker compose -p waugzee down || true
      - docker network create traefik || true
      - docker compose -p waugzee up -d
      - echo "Waiting for Valkey to be healthy and server to be running..."
      - |
        for i in $(seq 1 30); do
          VALKEY_STATUS=$(docker inspect --format='{{.State.Status}}' waugzee-valkey 2>/dev/null || echo "not-found")
          VALKEY_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' waugzee-valkey 2>/dev/null || echo "starting")
          SERVER_STATUS=$(docker inspect --format='{{.State.Status}}' waugzee-server 2>/dev/null || echo "not-found")

          echo "Attempt $i/30 - Valkey: $VALKEY_STATUS/$VALKEY_HEALTH, Server: $SERVER_STATUS"

          # Check if containers are crash-looping
          if [ "$VALKEY_STATUS" != "running" ] && [ "$VALKEY_STATUS" != "not-found" ]; then
            echo "ERROR: Valkey container is not running (status: $VALKEY_STATUS)"
            docker-compose -p waugzee ps
            docker logs waugzee-valkey --tail 100
            exit 1
          fi
          if [ "$SERVER_STATUS" != "running" ] && [ "$SERVER_STATUS" != "not-found" ]; then
            echo "ERROR: Server container is not running (status: $SERVER_STATUS)"
            docker-compose -p waugzee ps
            docker logs waugzee-server --tail 100
            exit 1
          fi

          # Check if Valkey is healthy and server is running
          if [ "$VALKEY_HEALTH" = "healthy" ] && [ "$SERVER_STATUS" = "running" ]; then
            echo "Valkey is healthy and server is running!"
            break
          fi

          if [ $i -eq 30 ]; then
            echo "ERROR: Services failed to start after 60 seconds"
            docker-compose -p waugzee ps
            docker logs waugzee-valkey --tail 100
            docker logs waugzee-server --tail 100
            exit 1
          fi
          sleep 2
        done
      - docker compose -p waugzee ps
      - docker image prune -f
    when:
      branch:
        - main
      event:
        - push
    depends_on:
      - migration

depends_on:
  - build
