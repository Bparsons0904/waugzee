# Valkey production configuration
# Optimized for production use with security and performance

# Network and basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General settings
daemonize no
supervised no
pidfile /var/run/valkey.pid
loglevel notice
logfile /var/log/valkey/valkey.log

# Database settings
databases 16

# Persistence - RDB snapshots
save 900 1       # Save after 15 min if at least 1 key changed
save 300 10      # Save after 5 min if at least 10 keys changed
save 60 10000    # Save after 1 min if at least 10000 keys changed
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication settings
replica-serve-stale-data yes
replica-read-only yes

# Memory management - CRITICAL for production
maxmemory 768mb                    # Set to 75% of container limit (1GB)
maxmemory-policy allkeys-lru       # Evict least recently used keys when maxmemory reached

# Append only file (AOF) - Important for data durability in production
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec               # Good balance between performance and durability
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Slow log settings
slowlog-log-slower-than 10000      # Log queries slower than 10ms
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Security - IMPORTANT: No password in container (network isolation)
# Docker network isolation provides security
protected-mode yes

# Advanced config
tcp-backlog 511
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes

# Client settings
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Threading - Valkey's improved multi-threading
# Adjust based on available CPU cores (production has more resources)
io-threads 4
io-threads-do-reads yes

# Production settings
notify-keyspace-events ""
rdb-save-incremental-fsync yes

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
