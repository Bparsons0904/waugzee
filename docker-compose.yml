networks:
  traefik:
    external: true
  waugzee-network:
    driver: bridge

services:
  server:
    image: waugzee-server:latest
    container_name: waugzee-server
    restart: unless-stopped
    networks:
      - traefik
      - waugzee-network
    environment:
      - GO_ENV=production
      - GENERAL_VERSION=${GENERAL_VERSION}
      - SERVER_PORT=${SERVER_PORT:-8288}
      - DB_PATH=${DB_PATH}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_CACHE_ADDRESS=valkey
      - DB_CACHE_PORT=6379
      - DB_CACHE_RESET=${DB_CACHE_RESET:-1}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS}
      - SECURITY_SALT=${SECURITY_SALT}
      - SECURITY_PEPPER=${SECURITY_PEPPER}
      - SECURITY_JWT_SECRET=${SECURITY_JWT_SECRET}
    volumes:
      - waugzee_data:/data
    depends_on:
      - valkey
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8288/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  client:
    image: waugzee-client:latest
    container_name: waugzee-client
    restart: unless-stopped
    networks:
      - traefik
      - waugzee-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.waugzee-client.rule=Host(`waugze.com`)"
      - "traefik.http.routers.waugzee-client.entrypoints=http,https"
      - "traefik.http.routers.waugzee-client.tls=true"
      - "traefik.http.routers.waugzee-client.tls.certresolver=letsencrypt"
      - "traefik.http.services.waugzee-client-service.loadbalancer.server.port=80"
    depends_on:
      - server
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  valkey:
    image: valkey/valkey:8.0-alpine
    container_name: waugzee-valkey
    restart: unless-stopped
    networks:
      - waugzee-network
    volumes:
      - valkey_data:/data
      - valkey_logs:/var/log/valkey
    environment:
      - VALKEY_ENV=production
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

volumes:
  waugzee_data:
  valkey_data:
  valkey_logs:
