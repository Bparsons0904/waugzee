networks:
  traefik:
    external: true
  waugzee-network:
    driver: bridge
  postgres-network:
    external: true

services:
  server:
    image: waugzee-server:latest
    container_name: waugzee-server
    restart: unless-stopped
    networks:
      - traefik
      - waugzee-network
      - postgres-network
    environment:
      - GO_ENV=production
      - GENERAL_VERSION=${GENERAL_VERSION}
      - SERVER_PORT=${SERVER_PORT:-8288}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_CACHE_ADDRESS=valkey
      - DB_CACHE_PORT=6379
      - DB_CACHE_RESET=${DB_CACHE_RESET:-1}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS}
      - ZITADEL_CLIENT_ID=${ZITADEL_CLIENT_ID}
      - ZITADEL_INSTANCE_URL=${ZITADEL_INSTANCE_URL}
      - ZITADEL_PRIVATE_KEY=${ZITADEL_PRIVATE_KEY}
      - ZITADEL_KEY_ID=${ZITADEL_KEY_ID}
      - ZITADEL_CLIENT_ID_M2M=${ZITADEL_CLIENT_ID_M2M}
    volumes:
      - waugzee_data:/data
    depends_on:
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8288/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  client:
    image: waugzee-client:latest
    container_name: waugzee-client
    restart: unless-stopped
    networks:
      - traefik
      - waugzee-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.waugzee-client.rule=Host(`waugzee.com`)"
      - "traefik.http.routers.waugzee-client.entrypoints=http,https"
      - "traefik.http.routers.waugzee-client.tls=true"
      - "traefik.http.routers.waugzee-client.tls.certresolver=letsencrypt"
      - "traefik.http.services.waugzee-client-service.loadbalancer.server.port=80"
    depends_on:
      - server
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  valkey:
    build:
      context: ./database/valkey
      dockerfile: Dockerfile
    image: waugzee-valkey:latest
    container_name: waugzee-valkey
    restart: unless-stopped
    networks:
      - waugzee-network
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
      - valkey_logs:/var/log/valkey
    environment:
      - VALKEY_ENV=production
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

volumes:
  waugzee_data:
  valkey_data:
  valkey_logs:
